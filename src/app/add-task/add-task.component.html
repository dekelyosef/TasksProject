<div class="add-lecture-body">
    <div class="exit" (click)="exit()"></div>
    <div class="header-container">
        <div class="left">Add Task</div>
    </div>
    <div class="body-row">
        <div>Title:</div>
        <pt-text-input class="input" #input [message]="false"></pt-text-input>
        <!-- <pt-select (messageEvent)="getSelectedType()" class="multi-select" [chips]="types"></pt-select> -->
    </div>
    <!-- <div *ngIf="isOther" class="body-row">
        <div>Other:</div>
        <pt-text-input class="input" #input></pt-text-input>
    </div> -->
    <div class="body-row">
        <div>Description:</div>
        <pt-text-input class="input" #content [message]="true"></pt-text-input>
    </div>
    <div class="body-row">
        <div>Date:</div>
        <pt-date></pt-date>
    </div>
    <div class="add-inquiry-button">
        <pt-button class="button" (click)="addInquiry()" title="Send"></pt-button>
    </div>
    <!-- <div *ngIf="errors">
        <pt-error [error]=errors></pt-error>
    </div>     -->
</div>
