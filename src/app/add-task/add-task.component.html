<div class="add-task-body">
    <div class="exit" (click)="exit()"></div>
    <div class="header-container">Add New Task</div>
    <div class="body-row">Title:
        <pt-text-input class="input" #title [message]="false"></pt-text-input>
    </div>
    <div class="body-row">Description:
        <pt-text-input class="input" #description [message]="true"></pt-text-input>
    </div>
    <div class="due-date">
        <div class="body-row">Due Date:
            <pt-date></pt-date>    
        </div>
        <div class="body-row">Hour:
            <pt-hour></pt-hour>
        </div>
    </div>
    <div class="add-task-button">
        <pt-button class="button" (click)="addTask()" title="Add"></pt-button>
    </div>
</div>
