<div class="task">
    <div class="header-container">
        <div class="header-row text-row">
            <pt-drop-down style="margin-right: 10px;" [chips]="btns"></pt-drop-down>
            <div>{{ task.title }}</div>
            <div class="task-status">
                <pt-status [status]="task.status"></pt-status>
            </div>
        </div>
    </div>
    <div class="body-row text-row">
        <div>{{ task.description }}</div>
    </div>
    <div class="body-row text-row">
        <div>Due Date: {{ getDate(task.date) }}</div>
    </div>
</div>
