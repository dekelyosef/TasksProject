<pt-form-group (messageEvent)="clearSelectedDates()" left="Date:" right="Clear" svg="clear" path="clear">
    <div class="input-container">
        <input class="input" [(ngModel)]="date" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </div>
</pt-form-group>
